      <!-------------------------Spinner/progress bar-------------------------------------->
      <div class="main-wrap">
        <div class="main" id="main">
          <div class="adv" id="adv"></div>
          <div id="mainLoading" class="progress-wrap">
            <div class="progress"><div>Loading…</div></div>
          </div>
        </div>
        
        
        
        <!-------------------------Social bar-------------------------------------->
        <div class="social-bar">
          <div class="social-bar__button m-like" id="likeBtn">
            <a href="javascript:;" class="social-bar__button-link ">
              <i class="social-bar__button-icon fa fa-thumbs-up"></i>
              <span class="social-bar__button-text">like</span>
            </a>
          </div>
          <div class="social-bar__button m-dislike" id="dislikeBtn">
            <a href="javascript:;" class="social-bar__button-link">
              <i class="social-bar__button-icon fa fa-thumbs-down"></i>
              <span class="social-bar__button-text">dislike</span>
            </a>
          </div>
          <div class="social-bar__button m-stop">
            <a href="javascript:;" class="social-bar__button-link">
              <i class="social-bar__button-icon fa fa-ban"></i>
              <span class="social-bar__button-text">stop</span>
            </a>
          </div>
          <div class="social-bar__button m-share" id="shareBtn">
            <a href="javascript:;" class="social-bar__button-link">
              <i class="social-bar__button-icon fa fa-share"></i>
              <span class="social-bar__button-text">share</span>
            </a>
          </div>
          <!-------------------------Social bar-------------------------------------->
            
        </div>
      </div>
      

      <script src="http://code.jquery.com/jquery-2.1.0.min.js" type="text/javascript"></script>
